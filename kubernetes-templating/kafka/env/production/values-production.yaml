---
image:
  registry: docker.io
  repository: bitnami/kafka
  tag: 3.5.2-debian-12-r30

listeners:
  client:
    containerPort: 9092
    protocol: SASL_PLAINTEXT
    name: CLIENT
    sslClientAuth: ""
  interbroker:
    containerPort: 9094
    protocol: SASL_PLAINTEXT
    name: INTERNAL
    sslClientAuth: ""

controller:
  replicaCount: 1
broker:
  replicaCount: 5
