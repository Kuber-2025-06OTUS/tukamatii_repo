loki:
  commonConfig:
    replication_factor: 1
  storage:
    bucketNames:
      chunks: loki-otus-2026-chunks
      ruler: loki-otus-2026-ruler
      admin: loki-otus-2026-admin
    type: s3

    object_store:
      # Type of object store. Valid options are: s3, gcs, azure
      type: s3
      # Optional prefix for storage keys
      storage_prefix: /logs/
      # S3 configuration (when type is "s3")
      s3:
        # S3 endpoint URL
        endpoint: https://storage.yandexcloud.net
        # Optional region
        access_key_id: YCAJEsrd7gZ-MyKeyId
        # Optional secret key
        secret_access_key: YCNhaIQoT-MyAccessKey
        # Optional. Enable if using self-signed TLS
        insecure: false
  auth_enabled: false
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  ruler:
    enable_api: true

minio:
  enabled: false

deploymentMode: SingleBinary
singleBinary:
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  nodeSelector:
    node-role: infra

lokiCanary:
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  nodeSelector:
    node-role: infra

gateway:
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  nodeSelector:
    node-role: infra

resultsCache: 
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  nodeSelector:
    node-role: infra

